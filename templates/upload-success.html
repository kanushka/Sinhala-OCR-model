<!doctype html>
<title>Results</title>

{% if text %}
  <h1>Sinhala Contents in the image</h1>

  {% if filename %}
    <h4>{{ filename }}</h4>
  {% endif %}

  <pre>{{text}}</pre>

{% else %}
  <h1>Oops! Cannot read any Sinhala characters</h1>
{% endif %}


<button id="trybtn">Try another image</button>

<script>
  document.getElementById("trybtn").onclick = function () {
    window.location.replace(window.location.href);
  }
</script>
